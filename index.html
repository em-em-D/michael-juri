<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <h1>Hello world we are software developers</h1>

   
    <script src="js/index.js"></script>
    
    
    
    <h1 id="title">Form</h1>
   <div id="form-outer">
       <p id="description">Blabla</p>
       <form id="survey-form">
           <div>
               <div><label id="name-label">Name:</label></div>
               <div>
                   <input autofocus type="text" id="name" placeholder="Enter your name" required>
               </div>
           </div>
           <div>
               <div><label id="email-label">Email:</label></div>
               <div>
                   <input type="email" id="email" required placeholder="Enter your Email">
               </div>
           </div>
           <div>
               <div><label id="number-label">Age:</label></div>
               <div>
                   <input type="number" id="number" min="1" max="125" placeholder="Age">
               </div>
           </div>
           <div>
                <div>Which</div>
                <div>
                    <select id="dropdown">
      
      <option>A</option>
      <option>B</option>
      <option>C</option>
       </select>
                </div>
            </div>
            <div>
                <div>
                    <ul>
                        <li>A<input name="radio-buttons" value="1" type="radio"></li>
                        <li>B<input name="radio-buttons" value="2" type="radio"></li>
                        <li>C<input name="radio-buttons" value="3" type="radio"></li>
                    </ul>
                </div>
            </div>
            <div>


            </div>
            <div>

                <ul style="list-style: none;">
                    <li><input value="1" type="checkbox">A</li>
                    <li><input value="2" type="checkbox">B</li>
                    <li><input value="3" type="checkbox">C</li>
                    <li><input value="4" type="checkbox">D</li>
                    <li><input value="5" type="checkbox">E</li>
                </ul>

            </div>


            <div><textarea placeholder="Enter..."></textarea></div>

            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>

</html>
